##
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - grafana.kubernetes.local

##
persistence:
  type: pvc
  enabled: true
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  size: 10Gi
  finalizers:
    - kubernetes.io/pvc-protection
    
##
adminUser: admin
adminPassword: admin

