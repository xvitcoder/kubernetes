##  
alertmanager:
  enabled: true

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts: 
      - alertmanager.kubernetes.local

  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteMany
    size: 2Gi
    storageClass: "nfs"

##  
kubeStateMetrics:
  enabled: true

##  
nodeExporter:
  enabled: true

##  
server:
  enabled: true

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - prometheus.kubernetes.local

  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteMany
    size: 8Gi
    storageClass: "nfs"
    
