pushgateway:
  enabled: true

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts: 
      - pushgateway.kubernetes.local

  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteMany
    size: 2Gi
    storageClass: "nfs"

